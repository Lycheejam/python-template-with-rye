---
repos:
  - repo: local
    hooks:
      - id: rye-lint
        name: rye-lint
        entry: rye lint --fix
        language: system
        types: [file, python]
      - id: rye-format
        name: rye-format
        entry: rye fmt
        language: system
        types: [file, python]
      - id: rye-yamllint
        name: rye-yamllint
        description: This hook runs yamllint.
        entry: rye run yamllint
        language: system
        types: [file, yaml]
